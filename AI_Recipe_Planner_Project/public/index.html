<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Recipe Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <style>
    /* minimal base styles so you can see something even without style.css */
    body { margin:0; font-family: system-ui, Arial, sans-serif; background:#0f172a; color:#e5e7eb; }
    header { display:flex; justify-content:space-between; align-items:center; padding:12px 16px; background:#0b1220; border-bottom:1px solid #1f2937; }
    h1 { margin:0; font-size:18px; }
    nav button { margin-left:8px; background:#1f2937; color:#e5e7eb; border:1px solid #334155; padding:8px 12px; border-radius:8px; cursor:pointer; }
    main { max-width:900px; margin: 18px auto; padding: 0 16px 40px; }
    .hidden { display:none !important; }
    section { background:#111827; border:1px solid #1f2937; border-radius:12px; padding:14px; margin:14px 0; }
    label { display:block; margin:10px 0; font-size:14px; color:#94a3b8; }
    input, textarea { width:100%; padding:10px; border-radius:8px; border:1px solid #334155; background:#0b1220; color:#e5e7eb; }
    button { background:#22c55e; color:#062; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:600; }
    button.btn-danger { background:#ef4444; color:#2d0606; }
    .msg { min-height:20px; margin:10px 0; }
    .msg.error { color:#fecaca; }
    .msg.success { color:#bbf7d0; }
    ul.list { list-style:none; padding:0; margin: 12px 0 0; }
    li.item { display:flex; justify-content:space-between; align-items:center; padding:10px 12px; border-bottom:1px dashed #334155; }
    li.item:last-child { border-bottom:none; }
    .meta { color:#94a3b8; font-size:12px; margin-top:4px; }
  </style>
</head>
<body>
  <header>
    <h1>AI Recipe Planner</h1>
    <nav>
      <button id="nav-auth">Auth</button>
      <button id="nav-profile" class="hidden">Profile</button>
      <button id="nav-ingredients" class="hidden">Ingredients</button>
      <button id="nav-recipes" class="hidden">Recipes</button>
      <button id="logoutBtn" class="hidden">Logout</button>
    </nav>
  </header>

  <main>
    <div id="msg" class="msg"></div>

    <!-- AUTH -->
    <section id="authSection">
      <h2>Register</h2>
      <form id="registerForm">
        <label>Username <input type="text" id="regUsername" required /></label>
        <label>Email <input type="email" id="regEmail" required /></label>
        <label>Password <input type="password" id="regPassword" required /></label>
        <button type="submit">Create Account</button>
      </form>

      <h2>Login</h2>
      <form id="loginForm">
        <label>Email <input type="email" id="logEmail" required /></label>
        <label>Password <input type="password" id="logPassword" required /></label>
        <button type="submit">Log In</button>
      </form>
    </section>

    <!-- PROFILE -->
    <section id="profileSection" class="hidden">
      <h2>Profile & Preferences</h2>
      <form id="profileForm">
        <label>Dietary Preferences (comma-separated)
          <input type="text" id="dietaryPreferences" placeholder="Vegetarian, Gluten-Free" />
        </label>
        <label>Allergies (comma-separated)
          <input type="text" id="allergies" placeholder="peanuts, dairy" />
        </label>
        <button type="submit">Save Preferences</button>
      </form>
      <div id="profileData"></div>
    </section>

    <!-- INGREDIENTS -->
    <section id="ingredientsSection" class="hidden">
      <h2>Ingredients</h2>
      <form id="ingredientForm">
        <label>Name <input type="text" id="ingName" required /></label>
        <label>Quantity <input type="text" id="ingQty" placeholder="2, 1 lb, 3" /></label>
        <label>Unit <input type="text" id="ingUnit" placeholder="pcs, cups, grams" /></label>
        <button type="submit">Add Ingredient</button>
      </form>
      <ul id="ingredientsList" class="list"></ul>

            <!-- ✨ NEW: Generate Recipe UI -->
      <div style="margin-top:14px; display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
        <button id="genRecipeBtn">Generate Recipe</button>
        <small class="meta">Uses your listed ingredients and saved preferences.</small>
      </div>
      <section id="genRecipeResult" class="hidden" style="margin-top:12px;"></section>
      <!-- ✨ END NEW -->
       
    </section>

    <!-- RECIPES -->
    <section id="recipesSection" class="hidden">
      <h2>Recipes</h2>
      <form id="recipeForm">
        <label>Title <input type="text" id="recTitle" required /></label>
        <label>Ingredients JSON
          <textarea id="recIngredients" rows="3" placeholder='[{"name":"chicken breast","quantity":"2","unit":"pieces"}]'></textarea>
        </label>
        <label>Instructions
          <textarea id="recInstructions" rows="4" required placeholder="1) step one&#10;2) step two"></textarea>
        </label>
        <label>Prep Time <input type="text" id="recPrep" placeholder="10 min" /></label>
        <label>Cook Time <input type="text" id="recCook" placeholder="30 min" /></label>
        <label>Servings <input type="number" id="recServings" min="1" /></label>
        <button type="submit">Save Recipe</button>
      </form>
      <ul id="recipesList" class="list"></ul>
    </section>
  </main>

  <footer style="text-align:center; padding:12px; color:#94a3b8;">
    <small>AI Reciepe Planner • Westcliff University Copright 2025</small>
  </footer>
<script src="./script.js"></script>
</body>
</html>
